<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider">
        <div class="slider-container">
            <div class="slide active">
                <img src="../myproject/pic1.jpg" alt="Item 1">
                <div class="caption">Item 1</div>
            </div>
            <div class="slide">
                <img src="../myproject/pic2.jpg" alt="Item 2">
                <div class="caption">Item 2</div>
            </div>
            <div class="slide">
                <img src="../myproject/pic3.jpg" alt="Item 3">
                <div class="caption">Item 3</div>
            </div>
            <!-- Add more slides as needed -->
        </div>
        <div class="navigation">
            <button class="prev">Prev</button>
            <button class="next">Next</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
