<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Menu with Active State</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        nav {
            background-color: #ffffff;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        .menu-item {
            color: rgb(141, 141, 141);
            text-decoration: none;
            padding: 10px 20px;
            display: block;
        }

        .menu-item:hover {
            background-color: #555;
        }

        /* Thêm lớp active cho menu item được chọn */
        .menu-item.active {
            background-color: rgb(110, 110, 110);
            color: black;
            transition: background-color 0.5s, color 0.5s;
        }

        .section {
            display: none;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid #ccc;
        }

        .section.active {
            display: block;
        }
    </style>
</head>
<body>

    <!-- Thanh menu -->
    <nav>
        <ul>
            <li><a href="#" class="menu-item" data-section="section1">Section 1</a></li>
            <li><a href="#" class="menu-item" data-section="section2">Section 2</a></li>
            <li><a href="#" class="menu-item" data-section="section3">Section 3</a></li>
        </ul>
    </nav>

    <!-- Các section -->
    <div id="section1" class="section active">
        <h2>Section 1</h2>
        <p>Đây là nội dung của Section 1.</p>
    </div>

    <div id="section2" class="section">
        <h2>Section 2</h2>
        <p>Đây là nội dung của Section 2.</p>
    </div>

    <div id="section3" class="section">
        <h2>Section 3</h2>
        <p>Đây là nội dung của Section 3.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuItems = document.querySelectorAll('.menu-item');
            const sections = document.querySelectorAll('.section');

            // Hiển thị section đầu tiên mặc định
            sections[0].classList.add('active');
            menuItems[0].classList.add('active');

            menuItems.forEach(item => {
                item.addEventListener('click', function(e) {
                    e.preventDefault();

                    // Ẩn tất cả các section
                    sections.forEach(section => {
                        section.classList.remove('active');
                    });

                    // Bỏ lớp active từ tất cả các mục menu
                    menuItems.forEach(menuItem => {
                        menuItem.classList.remove('active');
                    });

                    // Hiển thị section được chọn
                    const sectionId = this.getAttribute('data-section');
                    document.getElementById(sectionId).classList.add('active');

                    // Thêm lớp active cho mục menu được chọn
                    this.classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
